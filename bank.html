<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Eastern<span class="font-semibold text-green-500">Bank</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">000</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$
                        <span id="withdraw-total">000</span>
                    </h2>
                </div>
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-sky-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <div class="">
                        <input class="w-9/12 block mb-2 px-3 rounded-lg " type="text" name="" id="deposit-field"
                            placeholder="Amout you want to desposit">
                        <button class="rounded-full bg-lime-600 px-8 py-2 hover:bg-sky-700 text-white"
                            id="btn-deposit">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 px-3 mb-2 rounded-lg" type="text"
                        placeholder="Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="rounded-full bg-lime-600 px-8 py-2 hover:bg-sky-700 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/index.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>

</html>
