<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/6f7ca6a905.js" crossorigin="anonymous"></script>
    <title> Eastern Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6"><i class="fa-solid fa-building-columns"></i>Eastern<span
                class="font-semibold text-green-500">Bank</span></h1>
    </header>
    <main>
        <section class=" mt-12 p-8 w-9/12 mx-auto bg-zinc-500 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class="w-9/12 block mb-2 px-3 rounded-lg" type="email" name="" id="user-email"
                    placeholder="Your email address">
                <input class="w-9/12 block rounded-lg mb-2 px-3" type="password" placeholder="Password"
                    id="user-password">
                <button id="btn-submit" class="rounded-full bg-lime-600 px-8 py-2 hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>






    <script src="/js/index.js"></script>
</body>

</html>
